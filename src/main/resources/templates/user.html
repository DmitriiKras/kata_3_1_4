<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">

    <!-- TOP NAVBAR -->
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
        <span class="ps-3" th:text="${user.email} + ' with roles: ' + ${#strings.listJoin(user.role, ' ')}"></span>
        <form th:action="@{/logout}" method="post" class="me-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>

    <div class="row g-0">
        <!-- LEFT SIDEBAR -->
        <div class="col-2 bg-white border p-3 sidebar">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">User</a>
                </li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10 p-4">
            <h1 class="display-5">User information-page</h1>
            <h4 class="mb-4">About user</h4>

            <div class="card">
                <div class="table-body">
                    <table class="table table-bordered">
                        <thead class="table">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${#strings.listJoin(user.role, ' ')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
