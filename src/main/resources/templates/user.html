<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { position: sticky; top: 0; height: 100vh; }
    </style>
</head>
<body>
<div class="container-fluid p-0">

    <!-- TOP NAVBAR -->
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
        <span id="currentUserInfo"></span>

        <!-- Оставляем только logout через thymeleaf -->
        <form th:action="@{/logout}" method="post" class="me-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>

    <div class="row g-0">
        <!-- LEFT SIDEBAR -->
        <div class="col-2 bg-white border p-3 sidebar">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <button class="nav-link active">User</button>
                </li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10 p-4">
            <h1 class="display-5">User information-page</h1>
            <h4 class="mb-4">About user</h4>

            <div class="card">
                <div class="table-body">
                    <table class="table table-bordered">
                        <thead class="table">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="currentUserTable">
                        <!-- JS вставит данные -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const currentUserInfo = document.getElementById('currentUserInfo');
        const currentUserTable = document.getElementById('currentUserTable');

        // Загружаем текущего пользователя
        fetch('/api/current')
            .then(res => res.json())
            .then(user => {

                currentUserInfo.textContent =
                    `${user.email} with roles: ${user.roles.join(' ')}`;

                currentUserTable.innerHTML = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.surname}</td>
                        <td>${user.email}</td>
                        <td>${user.roles.join(' ')}</td>
                    </tr>
                `;
            })
            .catch(() => {
                currentUserTable.innerHTML =
                    `<tr><td colspan="5" class="text-danger text-center">Error loading data</td></tr>`;
            });
    });
</script>

</body>
</html>
