<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<div class="container-fluid bg-light border-bottom p-2">
    <div class="row">
        <div class="col">
            <span class="fw-bold" th:text="${user.email}"></span> with roles:
            <span th:each="role, stat : ${user.role}">
                    <span th:text="${role.role}"></span><span th:if="${!stat.last}"> </span>
                </span>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <!-- Навигация -->
    <div class="row mb-3">
        <div class="col">
            <h4 class="mb-0">Admin panel</h4>
        </div>
        <div class="col-auto">
            <a href="/admin" class="btn btn-outline-secondary btn-sm me-1">Users table</a>
            <a href="/admin/add" class="btn btn-outline-secondary btn-sm">New User</a>
        </div>
    </div>

    <h5 class="mb-3">Edit user</h5>

    <!-- Форма редактирования -->
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/save}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">

                <div class="mb-2">
                    <label class="form-label mb-1">ID</label>
                    <input type="text" class="form-control form-control-sm" th:value="${user.id}" readonly>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">First name</label>
                    <input type="text" class="form-control form-control-sm" name="name" th:value="${user.name}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Last name</label>
                    <input type="text" class="form-control form-control-sm" name="surname" th:value="${user.surname}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Age</label>
                    <input type="number" class="form-control form-control-sm" name="age" th:value="${user.age}">
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" th:value="${user.email}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" placeholder="Leave blank to keep current">
                </div>
                <div class="mb-3">
                    <label class="form-label mb-1">Role</label>
                    <div th:each="role : ${allRoles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${role.id}"
                                   name="roleIds"
                                   th:id="${'role_' + role.id}"
                                   th:checked="${user.role.contains(role)}">
                            <label class="form-check-label" th:for="${'role_' + role.id}">
                                <span th:text="${role.role}"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <a href="/admin" class="btn btn-secondary btn-sm">Close</a>
                    <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
