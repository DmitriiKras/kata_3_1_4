<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<div class="container-fluid bg-light border-bottom p-2">
    <div class="row">
        <div class="col">
            <span class="fw-bold" th:text="${user.email}"></span> with roles:
            <span th:each="role, stat : ${user.role}">
                    <span th:text="${role.role}"></span><span th:if="${!stat.last}"> </span>
                </span>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <!-- Навигация -->
    <div class="row mb-3">
        <div class="col">
            <h4 class="mb-0">Admin panel</h4>
        </div>
        <div class="col-auto">
            <a href="/admin" class="btn btn-outline-secondary btn-sm me-1">Users table</a>
            <a href="/admin/add" class="btn btn-outline-secondary btn-sm">New User</a>
        </div>
    </div>

    <h5 class="mb-3">Add new user</h5>

    <!-- Форма -->
    <div class="row">
        <div class="mb-3 text-center">
            <form th:action="@{/admin/save}" method="post">
                <div class="mb-2">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control form-control-sm" name="name" required>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control form-control-sm" name="surname" required>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" required>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label mb-1">Role</label>
                    <div th:each="role : ${allRoles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${role.id}"
                                   name="roleIds"
                                   th:id="${'role_' + role.id}">
                            <label class="form-check-label" th:for="${'role_' + role.id}">
                                <span th:text="${role.role}"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Add new user</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
